<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alexander Lam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    
</head>
<body>
    <h1>Get involved in BITSA!</h1>
    <div class="content-section">
        <form id="form" action="javascript:;" onsubmit="insert_value()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                <!---<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
                <label>zID</label>
                <input type="text" class="form-control" id="zID" placeholder="Your zID" required>
                <small>Make sure you include the 'z'!!</small>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your email" required>
            </div>

            <!-- MAKE SURE TO HAVE AN INPUT FOR OTHER IF SELECTED-->

            <div class="form-group">
                <label>Degree</label>
                <select id="degree" class="form-control" required>
                <option value="InfoSystems">Information Systems</option>
                <option value="Comm/InfoSystems">Commerce/Information Systems</option>
                <option value="Commerce">Commerce</option>
                <option value="Other">Other..</option>
                </select>
            </div>
            <div class="form-group">
                <label>Year</label>
                <select id="yearOfStudy" class="form-control" required>
                <option value="1st">1st year</option>
                <option value="2nd">2nd year</option>
                <option value="3rd">3rd year</option>
                <option value="4+">4th year or higher</option>
                </select>
            </div>
                <label>Are you an Arc member?</label> <br>
                <small>If no, we highly reccomend you register<a href="http://www.arc.unsw.edu.au/join">here</a></small> <br>
            <div class="form-check">
                <br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="isArcMember" value="yes">
                <label class="form-check-label" for="exampleRadios1">Yes</label>
                <br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="isArcMember" value="no">
                <label class="form-check-label">No</label>
            </div>
            <br>
                <label>Do you want to join our mailing list?</label> <br>
                <small>Click 'YES' to stay in the loop with all out social, careers, education, IT and creative offerings!</small> <br>
            <div class="form-check">
                <br>
                <input class="form-check-input" type="radio" name="exampleRadios1" id="includeML" value="yes">
                <label class="form-check-label" for="exampleRadios1">Yes</label>
                <br>
                <input class="form-check-input" type="radio" name="exampleRadios1" id="includeML" value="no">
                <label class="form-check-label" for="exampleRadios1">No</label>
            </div>
            <br>

            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>

</body>
</html>
